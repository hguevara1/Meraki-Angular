<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Registro de Usuario</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <!-- Nombre -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Nombre" formControlName="nombre" required>
        </mat-form-field>

        <!-- Apellido -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Apellido</mat-label>
          <input matInput placeholder="Apellido" formControlName="apellido" required>
        </mat-form-field>

        <!-- Correo -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Correo Electrónico</mat-label>
          <input matInput placeholder="Correo Electrónico" formControlName="email" required>
        </mat-form-field>

        <!-- Teléfono -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Teléfono</mat-label>
          <input matInput placeholder="Teléfono" formControlName="telefono" required>
        </mat-form-field>

        <!-- Contraseña -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" placeholder="Contraseña" formControlName="password" required>
        </mat-form-field>

        <!-- Confirmar Contraseña -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Confirmar Contraseña</mat-label>
          <input matInput type="password" placeholder="Confirmar Contraseña" formControlName="confirmPassword" required>
        </mat-form-field>

        <!-- Botón Registrar -->
        <button mat-flat-button color="primary" type="submit" class="full-width" [disabled]="isSubmitting">
          {{ isSubmitting ? 'Registrando...' : 'Registrarse' }}
        </button>
      </form>

      <!-- Mensajes -->
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>

      <!-- Link de regreso -->
      <p class="login-link">
        ¿ Ya tienes una cuenta ?
        <a routerLink="/" class="signin-link">Iniciar Sesión</a>
      </p>
    </mat-card-content>
  </mat-card>
</div>
