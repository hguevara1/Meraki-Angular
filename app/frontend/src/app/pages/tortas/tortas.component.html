<div class="tortas-container">
  <app-header></app-header>

  <div class="sub-header">
    <div class="header-left">
      <button mat-button routerLink="/dashboard" class="back-button">
        <mat-icon>arrow_back</mat-icon>
        Volver al Dashboard
      </button>
      <h1>ðŸŽ‚ GestiÃ³n de Tortas</h1>
    </div>
    <div class="header-actions">
      <span class="total-badge">Total: {{totalTortas}} tortas</span>
      <button mat-raised-button color="primary" routerLink="/tortas/nueva">
        <mat-icon>add</mat-icon>
        Nueva Torta
      </button>
    </div>
  </div>

  <div class="content-container">
    <div *ngIf="isLoading" class="loading">
      <mat-spinner diameter="50"></mat-spinner>
      <p>Cargando tortas...</p>
    </div>

    <div *ngIf="!isLoading" class="table-container">
      <div class="table-scroll-container">
        <table mat-table [dataSource]="tortas" class="mat-elevation-z8">
          <!-- Columna de Imagen/Video -->
          <ng-container matColumnDef="preview">
            <th mat-header-cell *matHeaderCellDef>Vista Previa</th>
            <td mat-cell *matCellDef="let torta">
              <div class="torta-preview" *ngIf="torta.videoUrl">
                <img [src]="getYouTubeThumbnail(torta.videoUrl)"
                     (click)="openVideo(torta.videoUrl)"
                     class="thumbnail"
                     alt="Vista previa de {{torta.nombre}}"
                     matTooltip="Ver video">
                <mat-icon class="play-icon" (click)="openVideo(torta.videoUrl)">play_circle</mat-icon>
              </div>
              <div *ngIf="!torta.videoUrl" class="no-preview">
                <mat-icon>cake</mat-icon>
                <span>Sin video</span>
              </div>
            </td>
          </ng-container>

          <!-- Nombre Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let torta">{{torta.nombre}}</td>
          </ng-container>

          <!-- Subrecetas Count Column -->
          <ng-container matColumnDef="subrecetasCount">
            <th mat-header-cell *matHeaderCellDef>NÂ° Subrecetas</th>
            <td mat-cell *matCellDef="let torta">{{torta.subrecetas.length}}</td>
          </ng-container>

          <!-- Acciones Column -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let torta">
              <button mat-icon-button color="primary" [routerLink]="['/tortas/editar', torta._id]">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="eliminarTorta(torta._id!)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="['preview', 'nombre', 'subrecetasCount', 'acciones']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['preview', 'nombre', 'subrecetasCount', 'acciones'];"></tr>
        </table>
      </div>

      <div *ngIf="tortas.length === 0" class="empty-state">
        <mat-icon>cake</mat-icon>
        <h3>No hay tortas registradas</h3>
        <p>Comienza creando tu primera torta</p>
        <button mat-raised-button color="primary" routerLink="/tortas/nueva">
          <mat-icon>add</mat-icon>
          Crear Primera Torta
        </button>
      </div>
    </div>

    <div class="back-button-container">
      <button mat-button routerLink="/dashboard" class="back-button">
        <mat-icon>arrow_back</mat-icon>
        Volver al Dashboard
      </button>
    </div>
  </div>
</div>
