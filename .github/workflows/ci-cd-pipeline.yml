name: CI Backend Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'app/backend/package-lock.json'

      - name: ðŸ“¦ Install backend dependencies
        working-directory: ./app/backend
        run: npm ci --no-audit --no-fund

      - name: ðŸ§ª Run backend tests with Jest
        working-directory: ./app/backend
        env:
          NODE_ENV: test
          JEST_TIMEOUT: 30000
        run: |
          echo "Running tests with increased timeout..."
          npm test -- --config=package.json --testTimeout=60000 --runInBand --detectOpenHandles --forceExit