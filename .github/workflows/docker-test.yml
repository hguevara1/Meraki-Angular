name: Docker Compose Test
on: [push, pull_request]

jobs:
  docker-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Create .env file for testing
        run: |
          cat > .env << EOF
          PORT=5000
          MONGO_URI=mongodb://mongo:27017/meraki-test
          JWT_SECRET=test-jwt-secret-for-ci-$(date +%s)
          NODE_ENV=test
          GOOGLE_CLIENT_ID=dummy-client-id
          GOOGLE_CLIENT_SECRET=dummy-client-secret
          EOF

      - name: Build and test Docker containers
        run: |
          # Intentar construir con retry (mÃ¡ximo 3 intentos)
          for i in {1..3}; do
            echo "Intento de build #$i"
            docker-compose up --build -d && break || sleep 10
          done
          sleep 15

      - name: Check backend health
        run: |
          echo "Testing backend health..."
          docker-compose exec -T backend curl -f http://localhost:5000/api/test || \
          (echo "Backend health check failed"; docker-compose logs backend; exit 1)

      - name: Run backend tests
        run: |
          echo "Running backend tests..."
          docker-compose exec -T backend npm run test:ci || \
          (echo "Backend tests failed"; docker-compose logs backend; exit 1)

      - name: Run frontend tests
        run: |
          echo "Running frontend tests..."
          # Navegar al directorio del frontend e instalar dependencias
          cd app/frontend
          npm ci
          
          # Instalar Chrome para testing en el runner de GitHub
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          
          # Ejecutar tests
          npm run test:ci || \
          (echo "Frontend tests failed"; exit 1)

      - name: Test frontend to backend connectivity
        run: |
          echo "Testing connectivity between containers..."
          docker-compose exec -T frontend curl -f http://backend:5000/api/test || \
          (echo "Frontend to backend connectivity failed"; docker-compose logs; exit 1)

      - name: Cleanup
        if: always()
        run: docker-compose down